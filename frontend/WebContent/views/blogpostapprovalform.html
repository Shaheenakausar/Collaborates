<link rel="stylesheet" href="css/style.css">
<style>
body
{
    background-image: url("images/blog1.jpg");
    background-repeat: no-repeat;
	opacity:0.8;
    background-size: 100%; 
    padding-bottom: 75px;
	background-attachment: fixed;
}
b
{
background-color:honeydew;
}

</style>
<div class="container">

<div class="form-group">
<label class="control-label col-sm-2"></label>
				<div class="col-sm-4">
<div class="panel panel-default">
<div class="panel-heading">
<div><font color="blue">{{blogPost.blogTitle}}</font>
</div>

<span><strong><font color="blue">CreatedBy:</font></strong>{{blogPost.postedBy.username}}
</span>
<span><strong><font color="blue">Created On:</font></strong>{{blogPost.postedOn | date:'medium'}}</span>

</div>
<div class="panel-body">
{{blogPost.description}}
</div>



<div class="form-group">

<input type="radio" ng-model="blogPost.approved" value="true"><font color="blue">Approve</font>
<input type="radio" ng-model="blogPost.approved" value="false"><font color="red">Reject</font>
<input type="submit" value="Permission" class="btn btn-success btn-sm" ng-click="updateBlogPost()">
</div>
</div>
</div>
</div>
</div>
