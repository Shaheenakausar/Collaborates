<html>

<link rel="stylesheet" href="css/style.css">
<style>
body {
   background-image: url("images/login1.jpg");
    background-size: cover; 
}
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">
              <font color="white"><h2>Sign In</h2></p>
<span style="color:red">{{error.message}}</span>
{{logoutSuccess}}
<div class="container">
<form>
<div class="form-group">
<a href="#">
          <span class="glyphicon glyphicon-user"></span>
</a>
<h4>Enter Username</h4><input type="text" ng-model="user.username" class="form-control">
</div>
<div class="form-group">

<a href="#">
          <span class="glyphicon glyphicon-lock"></span>
</a>
<h4>Enter Password</h4><input type="password" ng-model="user.password" class="form-control">
</div>
<div class="form-group">
<input type="submit" value="Sign In" class="btn btn-success btn-sm"   ng-click="validateUser()">
</div>
</form>
</div>
</div>
</div>
</div>

</html>
